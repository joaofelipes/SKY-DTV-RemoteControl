<!DOCTYPE HTML>
<html>
<head>
  <title>SKY Remote</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="css/dtv.remote.api.client.css" type="text/css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css"/>
</head>
<body>
  <div class="navbar navbar-fixed-top">
  </div>
  <div class="container" id="main-container">
  </div>

  <!-- Main UI -->
  <div id="main-content" class="hide">
    <div id="main-page-header">
      <div class="row">
        <div class="span6">
          <h3 id="program-title">Program Title <small id="episode-title">Episode title</small></h3>
        </div>
        <div class="span6 text-right">
          <h3 id="program-callsign">Channel Callsign <small id="channel">Channel</small></h3>
        </div>
      </div>
    </div>
    <div class="container" id="remote-buttons">
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="format" class="btn">format</a>
          <a href="#" id="power" class="btn">power</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="rew" class="btn">rew</a>
          <a href="#" id="pause" class="btn">pause</a>
          <a href="#" id="play" class="btn">play</a>
          <a href="#" id="stop" class="btn">stop</a>
          <a href="#" id="ffwd" class="btn">ffwd</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="replay" class="btn">replay</a>
          <a href="#" id="advance" class="btn">advance</a>
          <a href="#" id="record" class="btn btn-warning">record</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="guide" class="btn">guide</a>
          <a href="#" id="active" class="btn">active</a>
          <a href="#" id="list" class="btn">list</a>
          <a href="#" id="exit" class="btn">exit</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="up" class="btn">up</a>
          <a href="#" id="down" class="btn">down</a>
          <a href="#" id="select" class="btn btn-warning">select</a>
          <a href="#" id="left" class="btn">left</a>
          <a href="#" id="right" class="btn">right</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="back" class="btn">back</a>
          <a href="#" id="menu" class="btn">menu</a>
          <a href="#" id="info" class="btn">info</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="red" class="btn btn-danger">&nbsp;</a>
          <a href="#" id="green" class="btn btn-success">&nbsp;</a>
          <a href="#" id="yellow" class="btn btn-warning">&nbsp;</a>
          <a href="#" id="blue" class="btn btn-primary">&nbsp;</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="chanup" class="btn">chan/page up</a>
          <a href="#" id="chandown" class="btn">chan/page down</a>
          <a href="#" id="prev" class="btn">prev</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="1" class="btn">1</a>
          <a href="#" id="2" class="btn">2</a>
          <a href="#" id="3" class="btn">3</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="4" class="btn">4</a>
          <a href="#" id="5" class="btn">5</a>
          <a href="#" id="6" class="btn">6</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="7" class="btn">7</a>
          <a href="#" id="8" class="btn">8</a>
          <a href="#" id="9" class="btn">9</a>
        </div>
      </div>
      <div class="row">
        <div class="span12 text-center">
          <a href="#" id="dash" class="btn">dash</a>
          <a href="#" id="0" class="btn">0</a>
          <a href="#" id="enter" class="btn">enter</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="js/underscore-1.2.2.js"></script>
  <script type="text/javascript" src="js/bootstrap-modal.js"></script>
  <script type="text/javascript" src="js/dtv.remote.api.js"></script>
  <script type="text/javascript" src="js/dtv.remote.api.client.js"></script>
</body>
</html>
