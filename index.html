<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>SKY Remote</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="css/dtv.remote.api.client.css" type="text/css"/>
</head>
<body>
  <div class="navbar navbar-fixed-top">
  </div>
  <div class="container" id="main-container">
  </div>

  <!-- Main UI -->
  <div id="main-content" class="hide">
    <div id="main-page-header">
      <div class="container">
        <div class="span6">
          <h5 id="program-title">Program Title <small id="episode-title">Episode title</small></h3>
        </div>
        <div class="span6 text-right">
          <h5 id="program-callsign">Channel Callsign <small id="channel">Channel</small></h3>
        </div>
        <div class="box-picker">
          <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Box Selection
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                
            </div>
          </div>        
        </div>
      </div>
    </div>
    <div class="container" id="remote-buttons">
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="format" class="btn btn-outline-primary">format</a>
          <a href="#" id="power" class="btn btn-outline-primary">power</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="rew" class="btn btn-outline-primary">rew</a>
          <a href="#" id="pause" class="btn btn-outline-primary">pause</a>
          <a href="#" id="play" class="btn btn-outline-primary">play</a>
          <a href="#" id="stop" class="btn btn-outline-primary">stop</a>
          <a href="#" id="ffwd" class="btn btn-outline-primary">ffwd</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="replay" class="btn btn-outline-primary">replay</a>
          <a href="#" id="advance" class="btn btn-outline-primary">advance</a>
          <a href="#" id="record" class="btn btn-warning">record</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="guide" class="btn btn-outline-primary">guide</a>
          <a href="#" id="active" class="btn btn-outline-primary">active</a>
          <a href="#" id="list" class="btn btn-outline-primary">list</a>
          <a href="#" id="exit" class="btn btn-outline-primary">exit</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="up" class="btn btn-outline-primary">up</a>
          <a href="#" id="down" class="btn btn-outline-primary">down</a>
          <a href="#" id="select" class="btn btn-warning btn-outline-primary">select</a>
          <a href="#" id="left" class="btn btn-outline-primary">left</a>
          <a href="#" id="right" class="btn btn-outline-primary">right</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="back" class="btn btn-outline-primary">back</a>
          <a href="#" id="menu" class="btn btn-outline-primary">menu</a>
          <a href="#" id="info" class="btn btn-outline-primary">info</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="red" class="btn btn-danger">&nbsp;</a>
          <a href="#" id="green" class="btn btn-success">&nbsp;</a>
          <a href="#" id="yellow" class="btn btn-warning">&nbsp;</a>
          <a href="#" id="blue" class="btn btn-primary">&nbsp;</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="chanup" class="btn btn-outline-primary">chan/page up</a>
          <a href="#" id="chandown" class="btn btn-outline-primary">chan/page down</a>
          <a href="#" id="prev" class="btn btn-outline-primary">prev</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="1" class="btn btn-outline-primary btn-circle">1</a>
          <a href="#" id="2" class="btn btn-outline-primary btn-circle">2</a>
          <a href="#" id="3" class="btn btn-outline-primary btn-circle">3</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="4" class="btn btn-outline-primary btn-circle">4</a>
          <a href="#" id="5" class="btn btn-outline-primary btn-circle">5</a>
          <a href="#" id="6" class="btn btn-outline-primary btn-circle">6</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="7" class="btn btn-outline-primary btn-circle">7</a>
          <a href="#" id="8" class="btn btn-outline-primary btn-circle">8</a>
          <a href="#" id="9" class="btn btn-outline-primary btn-circle">9</a>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto p-2">
          <a href="#" id="dash" class="btn btn-outline-primary">dash</a>
          <a href="#" id="0" class="btn btn-outline-primary btn-circle">0</a>
          <a href="#" id="enter" class="btn btn-outline-primary">enter</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/underscore-1.2.2.js"></script>
  <script type="text/javascript" src="js/dtv.remote.api.js"></script>
  <script type="text/javascript" src="js/dtv.remote.api.client.js"></script>
</body>
</html>
